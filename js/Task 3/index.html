<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 3</title>
</head>
<body>
    <div class="calculator">
        <h2>EMI Calculator</h2>
        <form id="emi-form">
            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" placeholder="Enter loan amount" required>

            <label for="interest-rate">Annual Interest Rate (%):</label>
            <input type="number" id="interest-rate" placeholder="Enter interest rate" required>

            <label for="loan-tenure">Loan Tenure (months):</label>
            <input type="number" id="loan-tenure" placeholder="Enter loan tenure" required>

            <button type="button" onclick="calculateEMI()">Calculate EMI</button>

            <h3 id="emi-result">Monthly EMI: $0</h3>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
