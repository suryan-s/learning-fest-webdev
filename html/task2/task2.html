<body>
The ol element defines an ordered list
<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
The ul element defines an unordered list
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<div style="padding: 10px;">
    <label>
        Do you like designing
        <input type="text" id="designing" name="designing" value="">
    </label>
</div>

<div style="padding: 10px;">
    <label>
        Do you like designing
        <input type="checkbox" id="coding" name="coding" value="">
    </label>

</div>

<div style="padding: 10px;">
    <label for="message">Write a description:</label>
    <textarea id="message" name="message" rows="5" cols="50"></textarea>
</div>

</body>
</html>
